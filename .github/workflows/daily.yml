name: Daily Auto Sign

on:
  schedule:
    # 北京时间 06:30 触发 (对应 UTC 22:30)
    # 提前 30 分钟去排队，即便排队 20 分钟，我们也能在 06:50 就位。
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Script
        env:
          MY_COOKIE: ${{ secrets.MY_COOKIE }}
        # 运行脚本
        run: python sign.py
