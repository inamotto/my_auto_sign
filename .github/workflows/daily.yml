name: Daily Auto Sign

on:
  schedule:
    - cron: '10 22 * * *'
    - cron: '20 22 * * *'
    - cron: '30 22 * * *'
    - cron: '40 22 * * *'
    - cron: '50 22 * * *'
  workflow_dispatch:

# 干脆移除 concurrency（或至少不要 cancel）
# concurrency:
#   group: sign-group
#   cancel-in-progress: false

jobs:
  start:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Script
        env:
          MY_COOKIE: ${{ secrets.MY_COOKIE }}
        run: |
          python -u sign.py
